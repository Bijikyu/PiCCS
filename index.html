    <main>
        <div id="mainBox" class="flex row between centerAlign">
            <div id="imageBg" class="flex col centerAlign center">
                <img id="mainImage" src="images/logotrans.png" alt="Main Image">
            </div>
            <div id="controls" class="flex col">
                <br>
                <sl-form id="imageCtrl" class="form-overview">

                        <sl-input name="name" variant="text" label="Set image by URL"></sl-input>
                        <sl-button submit>Set</sl-button>


                </sl-form>
                <br>
                <sl-switch id="toggleCtrl">Black/White BG</sl-switch>
                <!--<sl-color-picker inline></sl-color-picker>-->
                <br>
                <div>

                <sl-input id="heightCtrl" placeholder="250" label="Height" size="small" name="height" type="number"></sl-input>
                <sl-input id="widthCtrl" placeholder="250" label="Width" size="small" name="width" type="number"></sl-input>
                    <sl-radio-group label="Select an option" fieldset>
                        <div class="flex row evenly">
                            <sl-radio value="1" checked>Pixels</sl-radio>
                            <sl-radio value="2">Inches</sl-radio>
                            <sl-radio value="3">Centimeters</sl-radio>
                        </div>
                    </sl-radio-group>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Blur</sl-tag>
                    <sl-range id="blurCtrl"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Brightness</sl-tag>
                    <sl-range id="brightCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Contrast</sl-tag>
                    <sl-range id="contrastCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Drop Shadow</sl-tag>
                    <sl-range id="shadowCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Gray Scale</sl-tag>
                    <sl-range id="grayCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Hue</sl-tag>
                    <sl-range id="hueCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Invert</sl-tag>
                    <sl-range id="invertCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Opacity</sl-tag>
                    <sl-range id="opacityCtrl" min="1"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Saturation</sl-tag>
                    <sl-range id="satCtrl" min="1" max="400"></sl-range>
                </div>
                <div class="flex row end centerAlign">
                    <sl-tag>Sepia</sl-tag>
                    <sl-range id="sepiaCtrl" min="1" max="400"></sl-range>
                </div>


            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </main>
